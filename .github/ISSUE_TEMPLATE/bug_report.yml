name: üêõ Bug Report
description: Report a bug or unexpected behavior in xsp-lib
title: "üêõ [Scope]: Brief description"
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below with as much detail as possible.
        
        üí° **Naming Convention:**
        - Use scope like `[VAST]`, `[OpenRTB]`, `[Core]`, etc.
        - Example: `üêõ [VAST]: Timeout error in wrapper resolution`
        - See [NAMING_CONVENTIONS.md](../.github/NAMING_CONVENTIONS.md)

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see and what you expected to see.
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install xsp-lib with '...'
        2. Create upstream with '...'
        3. Call method '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: The upstream should return a valid VAST response...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, it raises a TypeError...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Reproducible Example
      description: Provide a minimal code example that reproduces the issue
      placeholder: |
        ```python
        from xsp.protocols.vast import VastUpstream
        
        upstream = VastUpstream(...)
        result = await upstream.fetch()  # Error here
        ```
      render: python
    validations:
      required: false

  - type: textarea
    id: error
    attributes:
      label: Error Messages / Stack Trace
      description: If applicable, paste the full error message and stack trace
      placeholder: |
        Traceback (most recent call last):
          File "example.py", line 5, in <module>
            ...
      render: shell
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: xsp-lib Version
      description: What version of xsp-lib are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "3.11.5"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: "Ubuntu 22.04 / macOS 14.0 / Windows 11"
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Installed Dependencies
      description: Output of `pip list | grep -E "(xsp|httpx|lxml|orjson)"`
      placeholder: |
        xsp-lib      0.1.0
        httpx        0.25.0
        lxml         5.0.0
      render: shell
    validations:
      required: false

  - type: dropdown
    id: protocol
    attributes:
      label: Affected Protocol
      description: Which protocol is affected by this bug?
      multiple: true
      options:
        - Core (BaseUpstream, Transport)
        - VAST
        - OpenRTB
        - DAAST
        - CATS
        - Middleware
        - Other / Unknown
    validations:
      required: false

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checks
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have tested with the latest version of xsp-lib
          required: false
        - label: I can reproduce this issue consistently
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: This might be related to IAB VAST 4.2 spec section 3.5...
    validations:
      required: false
