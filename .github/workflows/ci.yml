name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,http]

      - name: Auto-fix lint with ruff
        if: matrix.python-version == '3.12' && (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository)
        run: |
          # run auto-fix (continue even if there are unfixable errors)
          ruff --fix . || true

          # Only commit & push when there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(ci): auto-fix lint with ruff"
            # push back to same branch
            git push || echo "Push failed - changes may have been pushed by another job"
            echo "Auto-fixes pushed. Exiting to allow re-triggered workflow to run."
            exit 0
          else
            echo "No changes from ruff --fix"
          fi

      - name: Lint with ruff
        run: |
          ruff check src tests

      - name: Type check with mypy
        run: |
          mypy src

      - name: Test with pytest
        run: |
          pytest

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Check package
        run: |
          python -m pip install --upgrade twine
          twine check dist/*
