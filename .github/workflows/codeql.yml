# CodeQL Security Analysis Workflow
# Analyzes Python code for security vulnerabilities and coding errors
# See: https://codeql.github.com/docs/codeql-overview/about-codeql/

name: "CodeQL Security Analysis"

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop
  schedule:
    # Run weekly on Mondays at 6:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['python']
        # CodeQL supports: 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'
        # Learn more about CodeQL language support: https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # Install dependencies to help CodeQL analysis understand imports
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the package and its dependencies
        pip install -e .
        # Note: We don't need dev dependencies for CodeQL analysis
      continue-on-error: true
      # Continue even if installation fails - CodeQL can still analyze the code

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # Use the security-and-quality query suite for comprehensive analysis
        # Options: 'security-extended', 'security-and-quality'
        queries: security-and-quality
        # Specify additional query packs to run
        # packs: 
        #   - codeql/python-queries:AlertSuppression.ql

    # Run CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
        # Upload results to GitHub Security tab
        upload: true
        # Output SARIF file for additional processing if needed
        output: sarif-results
        
    # Optional: Upload SARIF file as artifact for debugging
    - name: Upload SARIF as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: codeql-sarif-results
        path: sarif-results
        retention-days: 7

