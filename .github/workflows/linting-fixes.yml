name: Collect Linting Fixes

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  collect-fixes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Apply ruff fixes
        run: |
          ruff check --fix src tests 2>/dev/null || true
          ruff format src tests 2>/dev/null || true
      
      - name: Check if fixes needed
        id: check
        run: |
          if git diff --quiet; then
            echo "changes_made=false" >> $GITHUB_OUTPUT
          else
            echo "changes_made=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup git
        if: steps.check.outputs.changes_made == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create or update fixes branch
        if: steps.check.outputs.changes_made == 'true'
        run: |
          # Check if chore/auto-fixes exists
          if git rev-parse --verify origin/chore/auto-fixes >/dev/null 2>&1; then
            git fetch origin chore/auto-fixes
            git checkout chore/auto-fixes
          else
            git checkout -b chore/auto-fixes
          fi
          
          # Apply fixes from current PR
          git checkout ${{ github.event.pull_request.head.ref }} -- .
          ruff check --fix src tests 2>/dev/null || true
          ruff format src tests 2>/dev/null || true
          
          # Commit if there are changes
          if ! git diff --cached --quiet; then
            git add -A
            git commit -m "chore: auto-fixes from PR #${{ github.event.number }}
          
PR: ${{ github.event.pull_request.title }}
URL: ${{ github.event.pull_request.html_url }}"
            git push -u origin chore/auto-fixes
          fi
      
      - name: Comment on PR with fixes
        if: steps.check.outputs.changes_made == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ¤– **Linting fixes available**

Fixes for code formatting and linting have been collected in the [\`chore/auto-fixes\`](https://github.com/${{ github.repository }}/tree/chore/auto-fixes) branch.

**How to apply:**

\`\`\`bash
# Option 1: Cherry-pick this PR's fixes
git fetch origin chore/auto-fixes
git cherry-pick <commit-hash>

# Option 2: Use pre-commit locally (recommended)
pip install -e .[dev]
pre-commit install
pre-commit run --all-files

# Option 3: See full fix history
git log --oneline origin/chore/auto-fixes
\`\`\`

ðŸ‘‰ **Better approach**: Run [\`pre-commit\`](../docs/development/precommit-quickstart.md) locally to avoid needing fixes!`
            })
