# Pre-commit hooks for xsp-lib
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Skip hooks: git commit --no-verify

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Ruff - Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      # Run linter with auto-fix
      - id: ruff
        name: Ruff lint (auto-fix)
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Run formatter
      - id: ruff-format
        name: Ruff format
        types_or: [python, pyi]

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        name: MyPy type check
        args: [--strict, --config-file=pyproject.toml]
        additional_dependencies:
          - types-PyYAML
          - lxml-stubs
          - aiohttp
          - pydantic
        files: ^src/
        exclude: ^tests/

  # Pytest - Run unit tests only (fast)
  - repo: local
    hooks:
      - id: pytest-unit
        name: Run unit tests
        entry: pytest
        args: [tests/unit/, -v, --tb=short]
        language: system
        types: [python]
        pass_filenames: false
        always_run: false  # Only run if Python files changed

# Global settings
default_language_version:
  python: python3.11

# Skip hooks for specific files
exclude: |
  (?x)^(
    tests/fixtures/.*|
    \.github/.*\.md|
    docs/.*\.md
  )$
